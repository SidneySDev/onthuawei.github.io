<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhamento Mega Sena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      margin: 100;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: green;
      padding: 20px 0;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      border-bottom: 5px solid #000;
    }
    .game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      border: 2px dashed #ffcc00;
      padding: 10px;
      border-radius: 8px;
      background-color: #444;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .ball {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: yellow;
      font-weight: bold;
      font-size: 18px;
      color: #000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .ball.hit {
      background-color: green;
      color: yellow;
      border: 2px solid #ffcc00;
    }
    .result {
      margin-top: 20px;
      margin-left: 400px;

      background-color: #333;
      border: 2px solid #ffcc00;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .winning-numbers {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .winning-numbers input {
      width: 50px;
      height: 50px;
      text-align: center;
      border-radius: 50%;
      border: 2px solid #000;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    .winning-numbers input:disabled {
      background-color: yellow;
      color: #000;
      border: none;
    }
    .responsive {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (min-width: 768px) {
      .responsive {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ‰ Bem-vindo ao Bingo da Mega Sena ðŸŽ‰
  </header>
  <div class="container">
    <h1>Acompanhamento da Mega Sena</h1>

    <div id="results" class="result">
      <h2>Resultado da Mega Sena</h2>
      <div id="winning-numbers" class="winning-numbers">
        <input type="number" id="ball-1" placeholder="1" min="1" max="60">
        <input type="number" id="ball-2" placeholder="2" min="1" max="60">
        <input type="number" id="ball-3" placeholder="3" min="1" max="60">
        <input type="number" id="ball-4" placeholder="4" min="1" max="60">
        <input type="number" id="ball-5" placeholder="5" min="1" max="60">
        <input type="number" id="ball-6" placeholder="6" min="1" max="60">
      </div>
    </div>

    <h2>Apostas Cadastradas</h2>
    <div id="games" class="responsive"></div>
  </div>

  <script>
    // Dados dos jogos
    const games = [
      [2, 8, 11, 16, 18, 46],
      [7, 12, 15, 16, 24, 39],
      [11, 12, 24, 45, 47, 52],
      [5, 13, 15, 30, 42, 53],
      [8, 14, 28, 17, 39, 57],
      [2, 19, 30, 42, 47, 55],
      [3, 14, 22, 27, 35, 48],
      [7, 16, 23, 34, 41, 53],
      [11, 28, 32, 39, 51, 55],
      [2, 18, 29, 41, 52, 59],
      [3, 15, 26, 34, 37, 55],
      [2, 10, 23, 35, 49, 57],
      [9, 10, 29, 37, 45, 51],
      [1, 15, 18, 28, 32, 55],
      [5, 10, 33, 46, 53, 58],
      [1, 14, 27, 40, 48, 55],
      [5, 12, 19, 29, 40, 52],
      [6, 13, 27, 35, 47, 54],
      [12, 24, 17, 2, 5, 35],
      [2, 5, 15, 41, 45, 12],
      [22, 33, 32, 27, 25, 18],
      [21, 24, 25, 27, 12, 18]
    ];

    // Container para jogos e resultados
    const gamesContainer = document.getElementById('games');
    const winningInputs = Array.from(document.querySelectorAll('.winning-numbers input'));

    // FunÃ§Ã£o para renderizar os jogos
    function renderGames() {
      games.forEach((game) => {
        const gameElement = document.createElement('div');
        gameElement.classList.add('game');

        const sortedGame = [...game].sort((a, b) => a - b);
        sortedGame.forEach((num) => {
          const ball = document.createElement('div');
          ball.classList.add('ball');
          ball.textContent = num;
          gameElement.appendChild(ball);
        });

        gamesContainer.appendChild(gameElement);
      });
    }

    // FunÃ§Ã£o para comparar resultados
    function compareResults(winningNumbers) {
      const gameElements = document.querySelectorAll('.game');
      games.forEach((game, index) => {
        const gameElement = gameElements[index];
        const balls = gameElement.querySelectorAll('.ball');

        // Iterar sobre os nÃºmeros das apostas e comparÃ¡-los diretamente
        game.forEach((num, idx) => {
          // Verifica se o nÃºmero da aposta estÃ¡ presente nos nÃºmeros sorteados
          if (winningNumbers.includes(num)) {
            // Se o nÃºmero estiver no sorteio, marca como 'acertado'
            balls[idx].classList.add('hit');
          } else {
            // Se nÃ£o estiver no sorteio, remove a marcaÃ§Ã£o de 'acertado'
            balls[idx].classList.remove('hit');
          }
        });
      });
    }

    // Evento para simular nÃºmeros manualmente
    winningInputs.forEach((input) => {
      input.addEventListener('input', () => {
        const winningNumbers = winningInputs
          .map((input) => parseInt(input.value))
          .filter((num) => !isNaN(num));

        // Realiza a comparaÃ§Ã£o somente quando todos os nÃºmeros forem inseridos
        if (winningNumbers.length === 6) {
          compareResults(winningNumbers);
          // Desabilita os campos de entrada apÃ³s todos os nÃºmeros serem inseridos
          winningInputs.forEach((input) => input.disabled = true);
        }
      });
    });

    // Buscar resultados da API e bloquear inputs
    async function fetchResults() {
      try {
        const response = await fetch('https://loteriascaixa-api.herokuapp.com/api/mega-sena/latest');
        const data = await response.json();
        const winningNumbers = data.dezenas.map((num) => parseInt(num));

        // Preenche os inputs com os nÃºmeros sorteados e desabilita-os
        winningInputs.forEach((input, index) => {
          input.value = winningNumbers[index];
          input.disabled = true;
        });

        // Realiza a comparaÃ§Ã£o automaticamente
        compareResults(winningNumbers);
      } catch (error) {
        console.error('Erro ao buscar resultados:', error);
      }
    }

    // Inicializar a pÃ¡gina
    renderGames();
    fetchResults();
  </script>
</body>
</html>
